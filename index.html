<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Barışaq?</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      font-size: 30px;
      margin-bottom: 40px;
    }

    .buttons {
      margin-top: 30px;
    }

    .buttons button {
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      margin: 0 10px;
    }

    .yes-btn {
      background-color: #4caf50;
      color: white;
    }

    .no-btn {
      background-color: #f44336;
      color: white;
    }

    #video {
      margin-top: 40px;
      display: none;
    }

    video {
      max-width: 90%;
      border-radius: 12px;
      box-shadow: 0 0 20px #c2185b;
    }
  </style>
</head>
<body>
  <h1>Səni incitdiyimi bilirəm. Barışa bilərik, gözəl qız?</h1>

  <div class="buttons">
    <button class="yes-btn" onclick="playVideo()">Təbii ki</button>
    <button class="no-btn" onclick="moveButton(this)">Olmaz</button>
  </div>

  <div id="video">
    <video controls autoplay>
      <source src="video.mp4" type="video/mp4">
      Videonu brauzeriniz dəstəkləmir.
    </video>
  </div>

  <script>
    function moveButton(btn) {
      const bodyWidth = window.innerWidth;
      const bodyHeight = window.innerHeight;
      const btnWidth = btn.offsetWidth;
      const btnHeight = btn.offsetHeight;

      const newLeft = Math.random() * (bodyWidth - btnWidth);
      const newTop = Math.random() * (bodyHeight - btnHeight);

      btn.style.position = "absolute";
      btn.style.left = newLeft + "px";
      btn.style.top = newTop + "px";
    }

    function playVideo() {
      document.getElementById("video").style.display = "block";
      document.querySelector(".no-btn").style.display = "none"; // Qırmızı düyməni gizlə
    }
  </script>
</body>
</html>
