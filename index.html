<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Barışaq?</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 40px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px; /* Butonlar arasındakı məsafə */
    }

    .buttons button {
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .yes-btn {
      background-color: #4caf50; /* Yaşıl */
      color: white;
    }

    .yes-btn:hover {
      background-color: #45a049;
    }

    .no-btn {
      background-color: #f44336; /* Qırmızı */
      color: white;
      position: relative;
    }

    .no-btn:hover {
      position: absolute;
      top: calc(50% - 20px);
      left: calc(10% + (Math.random() * 80%));
      transition: 0.3s;
    }
  </style>
</head>
<body>
  <h1>Sənin incitdiyimi bilirəm. Barışa bilərik, gözəl qız?</h1>

  <div class="buttons">
    <button class="yes-btn" onclick="playVideo()">Aha olar</button>
    <button class="no-btn" onmouseover="moveButton(this)">Olmaz</button>
  </div>

  <div id="video" style="margin-top: 40px; display: none;">
    <!-- Buraya istədiyin videonun iframe embed kodunu əlavə edə bilərsən -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEONUN_ID" frameborder="0" allowfullscreen></iframe>
  </div>

  <script>
    function moveButton(btn) {
      const randomX = Math.random() * 300 - 150; // -150px to +150px
      const randomY = Math.random() * 150 - 75;
      btn.style.transform = `translate(${randomX}px, ${randomY}px)`;
    }

    function playVideo() {
      document.getElementById('video').style.display = 'block';
    }
  </script>
</body>
</html>
