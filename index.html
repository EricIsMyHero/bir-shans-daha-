<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Barışaq?</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 40px;
    }

    .buttons {
      position: relative;
      height: 200px; /* Hərəkət üçün sahə */
    }

    .buttons button {
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      position: absolute;
    }

    .yes-btn {
  background-color: #4caf50;
  color: white;
  left: 375px;
  top: 50px;
  transform: none;
}

.no-btn {
  background-color: #f44336;
  color: white;
  left: 500px;
  top: 50px;
  transform: none;
}
  </style>
</head>
<body>
  <h1>Sənin incitdiyimi bilirəm. Barışa bilərik, gözəl qız?</h1>

  <div class="buttons">
    <button class="yes-btn" onclick="playVideo()">Aha olar</button>
    <button class="no-btn" onclick="moveButton(this)">Olmaz</button>
  </div>

  <div id="video" style="margin-top: 40px; display: none;">
    <!-- Videonun linkini buraya yerləşdir -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/YERINƏ_VIDEO_ID" frameborder="0" allowfullscreen></iframe>
  </div>

  <script>
    function moveButton(btn) {
      const container = document.querySelector('.buttons');
      const containerWidth = container.offsetWidth;
      const containerHeight = container.offsetHeight;

      const btnWidth = btn.offsetWidth;
      const btnHeight = btn.offsetHeight;

      const maxLeft = containerWidth - btnWidth;
      const maxTop = containerHeight - btnHeight;

      const newLeft = Math.random() * maxLeft;
      const newTop = Math.random() * maxTop;

      btn.style.left = newLeft + "px";
      btn.style.top = newTop + "px";
    }

    function playVideo() {
      document.getElementById('video').style.display = 'block';
    }
  </script>
</body>
</html>
