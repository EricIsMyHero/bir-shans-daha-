<!DOCTYPE html>
<html lang="az">  
<head>  
  <meta charset="UTF-8">  
  <title>Barışaq?</title>  
  <style>  
    body {  
      background-color: #000;  
      color: #fff;  
      font-family: Arial, sans-serif;  
      text-align: center;  
      padding-top: 100px;  
    }  h1 {  
  font-size: 30px;  
  margin-bottom: 40px;  
}  

.buttons {  
  position: relative;  
  height: 1500px; /* Hərəkət üçün sahə */  
}  

.buttons button {  
  padding: 15px 30px;  
  font-size: 16px;  
  border: none;  
  border-radius: 8px;  
  cursor: pointer;  
  transition: 0.3s;  
  position: absolute;  
}  

.yes-btn {

background-color: #4caf50;
color: white;
width: 100px; 
height: 55px;   
left: 375px;
top: 10px;
}

.no-btn {
background-color: #f44336;
color: white;
width: 100px;
height: 55px;
left: 500px;
top: 10px;
}
</style>

</head>  
<body>  
  <h1>Səni incitdiyimi bilirəm. Barışa bilərik, gözəl qız?</h1>    <div class="buttons">  
    <button class="yes-btn" onclick="playVideo()">Təbii ki</button>  
    <button class="no-btn" onclick="moveButton(this)">Olmaz</button>  
  </div>    <div id="video" style="margin-top: -500px; display: none;">  
    <!-- Videonun linkini buraya yerləşdir -->  
    <iframe width="560" height="315" src="https://www.youtube.com/embed/rNwjd546HHo" frameborder="0" allowfullscreen></iframe>  
  </div>    <script>  
    function moveButton(btn) {  
      const container = document.querySelector('.buttons');  
      const containerWidth = container.offsetWidth;  
      const containerHeight = container.offsetHeight;  
  
      const btnWidth = btn.offsetWidth;  
      const btnHeight = btn.offsetHeight;  
  
      const maxLeft = containerWidth - btnWidth;  
      const maxTop = containerHeight - btnHeight;  
  
      const newLeft = Math.random() * maxLeft;  
      const newTop = Math.random() * maxTop;  
  
      btn.style.left = newLeft + "px";  
      btn.style.top = newTop + "px";  
    }  
  
  function playVideo() {
    // Qırmızı düyməni gizlə
    document.querySelector(".no-btn").style.display = "none";
    
    // Videonu göstər
    document.getElementById('video').style.display = 'block';
  }
</script>
  </script>  </body>  
</html>
